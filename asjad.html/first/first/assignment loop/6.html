<body>
   <h1>for loop console examples</h1>
   <script>
       const n=5;
       //looping from 1 to 5
       //in each iteration, i is increased form 1to 5
       for(let i=1;i<=n;i++){
           alert(i); //printing the value of i 
       }
   </script>
