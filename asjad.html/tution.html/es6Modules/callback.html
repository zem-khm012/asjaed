<body>
    <script>
        let p=new Promise ((resolve,reject)=>{
            let a=1+1;
            if(a==2){
                resolve('sucess');
            }
            else{
                reject('error')
            }
        })
        p.then ((message)=>{
            console.log(`the condition is ${message}`);
        }).catch((message)=>{
            console.log(`the condition is ${message}`);
        })
    </script>
</body>
