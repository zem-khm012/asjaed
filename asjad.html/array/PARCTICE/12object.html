<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
  <script>
      var log ={
          info:function (info){
      console.log('info:' + info);
    },
      warning :function(warning){
    console.log('warning:' + warning);
    },
    error :function(error){
        console.log('Error:' + error);
    },
};
log.info();
log.warning();
log.error();
  </script>
</body>
</html>
